<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Activity</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="activity-form-container">
    <h2>Add Activity</h2>
    <form id="activity-form">
      <label for="type">Type:</label>
      <input type="text" id="type" required />

      <label for="note">Note:</label>
      <textarea id="note" required></textarea>

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <button type="submit" class="btn">Add Activity</button>
    </form>
    <div id="form-error" class="error"></div>
  </div>
  <div style="text-align: center; margin-top: 2em;">
    <button type="button" onclick="window.location.href='dashboard.html';" class="btn">Back to Dashboard</button>
  </div>
  <script src="js/addActivity.js"></script>
</body>
</html>
